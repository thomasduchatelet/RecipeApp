<mat-card>
    <mat-card-header>
        <mat-card-title><mat-icon>local_dining</mat-icon>recipe for {{name}} </mat-card-title>
        <mat-card-subtitle> added on {{dateAdded | date:'longDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h3 mat-subheader>Ingredients:</h3>
        <mat-list>
            <mat-list-item *ngFor="let ingredient of ingredients">
                <app-ingredient [name]="ingredient"></app-ingredient>
            </mat-list-item>
        </mat-list>          
    </mat-card-content>
</mat-card>
